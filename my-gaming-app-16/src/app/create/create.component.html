<div class="create-container animate__animated animate__zoomInRight animate__delay-0.5s">
    <h1>Create a New Game</h1>

    <form (ngSubmit)="addGame()" #gameForm="ngForm">
        <div class="form-group">
            <label for="title">Game Title:</label>
            <input type="text" id="title" [(ngModel)]="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" [(ngModel)]="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Puzzle">Puzzle</option>
                <option value="RPG">RPG</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" (change)="onFileSelected($event)" required>
            <label for="imageUpload" class="custom-upload-btn">Choose File</label>
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview">
        </div>

        <button type="submit" class="submit-button">Create Game</button>
    </form>
</div>
