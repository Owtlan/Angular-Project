<form (ngSubmit)="addGame()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required />

    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="category" name="category" required />

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" [(ngModel)]="imageUrl" name="imageUrl" required />
    <!-- Поле за URL на изображението -->

    <button type="submit">Add Game</button>
</form>
